<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/firstHitShader.js"></script>
    <script src="js/CuttingPlaneEditor.js"></script>
    <script src="js/vis2.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Harhammer Martin, Lazarevic Valentino, Dreier Martin</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- controls container -->
    <div id="controlsContainer">

        <!-- 1. Save/Delete + surface color -->
        <div id="save">
            <button id="saveButton">Save layer</button>
            <button id="deleteButton">Delete layer</button>
            <div id="arrayStrContainer">
                <div class="button-text-container">
                    <label for="surfaceColor" style="margin-right: 30px">Choose surface color: </label>
                    <input type="color" id="surfaceColor" name="head" value="#ffffff" />
                </div>
            </div>
        </div>

        <!-- 2. Transfer function (histogram) -->
        <div id="tfContainer"></div>

        <!-- 3. Cutting plane controls -->
        <div id="cuttingPlaneControls" style="color: white;">
            <h4>Render Side</h4>
            <label><input type="radio" name="renderSide" value="above" checked> Above</label>
            <label><input type="radio" name="renderSide" value="below"> Below</label><br>
            <h4>Cutting Plane Controls</h4>
            <label for="planeTranslate">Translation:</label>
            <input type="range" id="planeTranslate" min="-1" max="1" step="0.01" value="0"><br>
            <label for="planeX">Rotation X:</label>
            <input type="range" id="planeX" min="-1" max="1" step="0.01" value="0"><br>
            <label for="planeY">Rotation Y:</label>
            <input type="range" id="planeY" min="-1" max="1" step="0.01" value="0"><br>
            <label for="planeColor">Color:</label>
            <input type="color" id="planeColor" value="#f50000"><br>
        </div>

    </div>
</div>



</body>
</html>
